<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pagina de contacto</h1>
    <!-- Form
     Nombre
     Email
     Telefono
     Mensaje -->
     <form>
        <!-- Nombre -->
         <div>
            <!-- <label> Descripcion de que debe ir en el campo. El atributo "for" es obligatorio y se conecta con el atributo "id" de otra etiqueta -->
            <label for="nombre">Ingrese el nombre</label>
            <!-- <input> tipo de dato esperado -->
            <input type="text" id="nombre">
         </div>

         <!-- Email -->
          <div>
            <label for="">Ingrese el correo electr√≥nico</label>
            <input type="email">
          </div>
          <button type="submit">Enviar</button>
     </form>
</body>
</html>
