<!-- La etiqueta HTML es una etiqueta de cierre que contiene toda la pagina -->
<html>
    <head>
    <!-- En el head hay configuraciones del documento (metadatos)-->
        <title>Mi primera pagina web</title>
        <meta name="description" content="Esta es mi primera pagina">
        <!-- Esto hacerlo como viene por default, escribiendo "meta" y despues, elegir utf -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
    <!-- Cuerpo/contenido del documento (todo lo que se ve en el viewport)-->
     <!-- SEO: Search Engine Optimization (hablando de las h1/6) -->
     <h1>Como hacer las mejores empanadas</h1>
     <h2>Ingredientes</h2>
     <h2>Recetas</h2>
    </body>
</html>
